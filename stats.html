    <header>
        <div class="branding" onclick="window.open('index.html', '_self')">
            <img src="resources/logo.png" alt="HGLabor Logo (old)">
            <div class="branding-text">
                <p><span class="HG-text">HG</span>Labor</p>
                <p>Stats</p>
            </div>
        </div>
        <div class="small-search-wrapper">
            <div class="search-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="rgba(0, 170, 255, 0.67)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                <form action="./stats.html" method="get">
                    <input type="text" name="user" placeholder="Name oder UUID" autocomplete="off">
                </form>
            </div>
        </div>

        <div class="server-widget">
            <div class="server-widget-flexbox">
                <img src="resources/server_logo.png" alt="HGLabor Server Logo" id="server-info-logo">
                <div class="server-info-text-flexbox">
                    <p id="ip">hglabor.de</p>
                    <div class="online-flexbox">
                        <div id="online-circle"></div>
                        <p id="server-status">laden...</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="loading">
            <img src="./resources/loading-snorlax.png" alt="spinning snorlax (loading...)">
        </div>
        <div id="not-found">
            <img src="./resources/sleeping-snorlax.png" alt="Sleeping snorlax">
            <div class="not-found-text">
                <h1>404</h1>
                <p>Spieler nicht gefunden :(</p>
            </div>
        </div>
        <div id="stats-container">

            <div class="stats-row">
                <div class="stats-userinfo">
                    <img alt="skull of given minecraft user" id="skull" src="https://skins.mcstats.com/skull/uuid?scale=1&overlay=true&cropMeasurement=pixels&expandMeasurement=pixels&cropLeft=0&cropRight=0&cropTop=0&cropBottom=0&expandLeft=0&expandRight=0&expandTop=0&expandBottom=0&alwaysSquare=true&grayscale=false">
                    <h1 id="username-text">/</h1>
                </div>
            </div>

            <div class="stats-row">
                <div class="stats-skin">
                    <img alt="skin of given minecraft user" id="skin" src="https://skins.mcstats.com/body/front/uuid?scale=1&fov=50&shadow=true&disableCosmeticType=all&overlay=true&cropMeasurement=pixels&expandMeasurement=pixels&cropLeft=0&cropRight=0&cropTop=0&cropBottom=0&expandLeft=0&expandRight=0&expandTop=0&expandBottom=0&alwaysSquare=true&grayscale=false">
                </div>
                <div class="stats-general">
                    <h2 class="stats-title">GENERAL</h2>
                    <p id="xp"><span>XP:</span> </p>
                    <p id="kills"><span>Kills:</span> </p>
                    <p id="deaths"><span>Tode:</span> </p>
                    <p id="killDeathRatio"><span>K/D:</span> </p>
                    <p id="currentKillstreak"><span>Killstreak:</span> </p>
                    <p id="highestKillstreak"><span>HÃ¶chste Killstreak:</span> </p>
                    <p id="bounty"><span>Kopfgeld:</span> </p>
                </div>
            </div>
